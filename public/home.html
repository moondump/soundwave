    <div id="navbar">
        <h1>soundwave</h1>
        <p class="login">Login</p>
        <p class="signup">Sign Up</p>

    <form class="signupForm" method="post" action="/signup">
        <label>Sign Up</label>
        <br>
        <input type="text" name="username" placeholder="username" required>
        <input type="text" name="password" placeholder="password" required>
        <input id="button" type="submit" value="Sign Up">
    </form>
    <form class="loginForm">
        <label>Login</label>
        <br>
        <input type="text" name="username" class="username" placeholder="username" required>
        <input type="text" name="password" class="password" placeholder="password" required>
        <input id="button" type="submit" value="Login">
    </form>

    <form class="addsongForm">
        <label>Add Song</label>
        <br>
        <input type="text" name="username" class="user" placeholder="username" required>
        <input type="text" name="artist" class="artist" placeholder="artist" required>
        <input type="text" name="album" class="album" placeholder="album" required>
        <input type="text" name="title" class="title" placeholder="title" required>
        <input type="text" name="url" class="url" placeholder="url" required>
        <input id="button" type="submit" value="add song">
    </form>
